<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissor</title>
</head>

<body>

    <nav id="navbar">
        <h2>Rock &nbsp Paper &nbsp Scissor &nbsp Game</h2>
    </nav>
    <div id="container">
        <div class="card" id="left">
            <button class="click" id="r">
                R
            </button>
        </div>
        <div class="card">
            <button class="click" id="p">
                P
            </button>
        </div>
        <div class="card">
            <button class="click" id="s">
                S
            </button>
        </div>
    </div>
    <div>
        <h3>Click on any one button, computer will select against you</h2>
    </div>
    <div id = "ss">
    Live score board
    </div>
    <div class="score-board">
        <span id="user-score">0</span>
        <span id="computer-score">0</span>
    </div>
    <div class = "result">
        <p></p>
    </div>
    <script src = "app.js"></script>
</body>

</html>
